<!DOCTYPE html>
<html>
	<head>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Calendário de Eventos</title>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<script type="text/javascript">
			
			var usuarios=[];//Vetor de usuários cadastrados
			
			$(document).ready(function(){
				
				$("#cadastrar").hide();//Esconde o form cadastrar
				var i;//Contador
				
				$("#form_entrar").click(function(){
					$("#cadastrar").hide();//Esconde o form cadastrar
					$("#entrar").show();//Mostra o form entrar
				});
				
				$("#form_cadastrar").click(function(){
					$("#entrar").hide();//Esconde o form entrar
					$("#cadastrar").show();//Mostra o form cadastrar
				});
				
				$("#botao_cadastrar").click(function(){ //Cadastrar usuário
					var usuario=[];
					var n=0;
					arguments[0]=($("#nome").val());
					arguments[1]=($("#sobrenome").val());
					arguments[2]=($("#email").val()); 
					arguments[3]=($("#senha").val());
					usuario=[arguments[0], arguments[1], arguments[2], arguments[3]];
					for(i=0; i<usuarios.length; i++){//laço for para verificar se o usuario já está cadastrado
						if(usuario[0] == usuarios[i][0] && usuario[1] == usuarios[i][1] && usuario[2] == usuarios[i][2]	&& usuario[3] == usuarios[i][3]){
							n=1;
						}
					}
					if(n>0){//Alerta simples para usuario já cadastrado
						alert("Usuário já cadastrado!");
					}
					else{//Adiciona o novo cadastro no vetor usuarios
						usuarios.push(usuario);
						alert("Cadastrado!");
					}
				}); //Fim do cadastrar
				
				$("#botao_entrar").click(function(){
					var usuario=[];
					arguments[0]=($("#login_email").val());
					arguments[1]=($("#login_senha").val());
					usuario=[arguments[0], arguments[1]];
					for(i=0; i<usuarios.length; i++){//laço for para conferir se o login existe
						if(usuario[0] == usuarios[i][2] && usuario[1] == usuarios[i][3]){
							window.location.href="pagina_eventos.html";//chama outra pagina
						}
						else{
							alert("Usuário não cadastrado!");
						}
					}
				});
			});
		</script>
	</head>
	
	<body class="jumbotron bg-light">
		<div class="jumbotron text-center">
			<h1 class="display-1">Calendário de Eventos</h1>
		</div>
		
		<div class="col-4 border border-dark rounded container bg-secondary text-black">
			<div class="row">
				<nav class="col d-flex flex-row bg-dark">
					<ul class="nav nav-tabs justify-content-center bg-dark text-white">
						<li class="nav-item">
							<a class="nav-link border border-dark border-bottom-0 bg-dark text-white" data-toggle="tab" id="form_entrar">Entrar</a>
						</li>
						<li class="nav-item">
							<a class="nav-link border border-dark border-bottom-0 bg-dark text-white" data-toggle="tab" id="form_cadastrar">Cadastrar</a>
						</li>
					</ul>
				</nav>
			</div>
			<form action="/action_page.php">
				<div id="entrar">
					<div class="form-group">
						<label for="login_email">E-mail: </label>
						<input type="email" class="form-control" id="login_email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="login_senha">Senha: </label>
						<input type="password" class="form-control" id="login_senha" placeholder="Enter password">
					</div>
					<button type="button" class="btn btn-dark" id="botao_entrar">Entrar</button>
					<button type="reset" class="btn btn-dark">Limpar</button>
				</div>
				<div id="cadastrar">
					<div class="form-group">
						<label for="nome">Nome: </label>
						<input type="text" class="form-control" id="nome" placeholder="Nome">
					</div>
					<div class="form-group">
						<label for="sobrenome">Sobrenome: </label>
						<input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
					</div>
					<div class="form-group">
						<label for="email">E-mail: </label>
						<input type="email" class="form-control" id="email" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="senha">Senha: </label>
						<input type="password" class="form-control" id="senha" placeholder="Enter password">
					</div>
					<button type="button" class="btn btn-dark" id="botao_cadastrar">Cadastrar</button>
					<button type="reset" class="btn btn-dark">Limpar</button>
				</div>
			</form>
			<br>
		</div>
		
		<div>
		</div>
	</body>
</html>
